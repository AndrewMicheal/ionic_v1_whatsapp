<section class="mt-2 pl-1">
  <div class="mystatus d-flex">
  <div class="my-status-image">
    <div ng-if = "url" class="web-image">
      <img src="../images/img_avatar.png" alt="" srcset="">
      <div class="add-status">
        <i class="ion-android-add "></i>
      </div>
    </div>
    <div ng-if = "statusURL" class="web-image">
      <img src="{{imgStatus}}" />
      <div class="add-status">
        <i class="ion-android-add "></i>
      </div>
    </div>
    <div ng-if = "chatURL" class="web-image">
      <img src="{{imgUrl}}" />
      <div class="add-status">
        <i class="ion-android-add "></i>
      </div>
    </div>
  </div>
  <div class="my-status-content pl-1">
    <span class="my-status-content-title">My Status</span>
    <p class="my-status-content-desc">Tap to add status update</p>
  </div>
</div>
<p class="recent">Recent updates</p>
<div class="status">
  <div class="status-content">
   <div class="progress-container">
     <svg class="progressbar" viewBox="0 0 64 64">
       <defs>
         <clipPath id="progress__mask">
           <path
             d="M29 63.35h-.15a31.55 31.55 0 0 1-28.2-28.2 1.5 1.5 0 0 1 3-.3 28.56 28.56 0 0 0 25.5 25.51 1.5 1.5 0 0 1-.15 3zM35 63.35a1.5 1.5 0 0 1-.15-3 28.56 28.56 0 0 0 25.52-25.5 1.5 1.5 0 0 1 3 .3 31.55 31.55 0 0 1-28.2 28.19zM2.14 30.5H2a1.5 1.5 0 0 1-1.35-1.65A31.56 31.56 0 0 1 28.85.66a1.5 1.5 0 0 1 .3 3A28.56 28.56 0 0 0 3.63 29.15a1.5 1.5 0 0 1-1.49 1.35zM61.86 30.5a1.5 1.5 0 0 1-1.49-1.35A28.56 28.56 0 0 0 34.85 3.64a1.5 1.5 0 1 1 .3-3 31.56 31.56 0 0 1 28.2 28.19A1.5 1.5 0 0 1 62 30.49z" />
         </clipPath>
       </defs>
       <g clip-path="url(#progress__mask)">
         <circle class="progressbar__track" cx="50%" cy="50%" r="30px"></circle>
         <circle class="progressbar__thumb_1 progressbar__thumb--track-3" cx="50%" cy="50%" r="30px"></circle>
       </g>
     </svg>
     <div class="progress-content">
       <div ng-if = "url" class="image-child">
         <img src="../images/img_avatar.png" alt="" srcset="">
       </div>
       <div ng-if = "statusURL" class="image-child">
        <img src="{{imgStatus}}" />
      </div>
      <div ng-if = "chatURL" class="image-child">
        <img src="{{imgUrl}}" />
      </div>
     </div>
   </div>
   <div class="pl-1">
     <span class="my-status-content-title">User 1</span>
     <p class="my-status-content-desc">Today , 8:20 pm</p>
   </div>
  </div>

 </div>

 <div class="status-content">
  <div class="circle-parent">
    <div ng-if = "url" class="image-child">
      <img src="../images/img_avatar.png" alt="" srcset="">
    </div>
    <div ng-if = "statusURL" class="image-child">
      <img src="{{imgStatus}}" />
    </div>
    <div ng-if = "chatURL" class="image-child">
      <img src="{{imgUrl}}" />
    </div>
  </div>

  <div class="pl-1">
    <span class="my-status-content-title">User 2</span>
    <p class="my-status-content-desc">Today , 8:22 pm</p>
  </div>
</div>

<div class="status mt-2">
  <div class="status-content">
    <div class="progress-container">
      <svg class="progressbar" viewBox="0 0 64 64">
        <defs>
          <clipPath id="progress__mask">
            <path
              d="M29 63.35h-.15a31.55 31.55 0 0 1-28.2-28.2 1.5 1.5 0 0 1 3-.3 28.56 28.56 0 0 0 25.5 25.51 1.5 1.5 0 0 1-.15 3zM35 63.35a1.5 1.5 0 0 1-.15-3 28.56 28.56 0 0 0 25.52-25.5 1.5 1.5 0 0 1 3 .3 31.55 31.55 0 0 1-28.2 28.19zM2.14 30.5H2a1.5 1.5 0 0 1-1.35-1.65A31.56 31.56 0 0 1 28.85.66a1.5 1.5 0 0 1 .3 3A28.56 28.56 0 0 0 3.63 29.15a1.5 1.5 0 0 1-1.49 1.35zM61.86 30.5a1.5 1.5 0 0 1-1.49-1.35A28.56 28.56 0 0 0 34.85 3.64a1.5 1.5 0 1 1 .3-3 31.56 31.56 0 0 1 28.2 28.19A1.5 1.5 0 0 1 62 30.49z" />
          </clipPath>
        </defs>
        <g clip-path="url(#progress__mask)">
          <circle class="progressbar__track" cx="50%" cy="50%" r="30px"></circle>
          <circle class="progressbar__thumb_2 progressbar__thumb--track-3" cx="50%" cy="50%" r="30px"></circle>
        </g>
      </svg>
      <div class="progress-content">
        <div ng-if = "!statusURL" class="image-child">
          <img src="../images/img_avatar.png" alt="" srcset="">
        </div>
        <div ng-if = "statusURL" class="image-child">
          <img src="{{imgStatus}}" />
        </div>
        <div ng-if = "chatURL" class="callsImg">
          <img src="{{imgUrl}}" />
        </div>
      </div>
    </div>
    <div class="pl-1">
      <span class="my-status-content-title">User 3</span>
      <p class="my-status-content-desc">Today , 10:20 pm</p>

  </div>
</div>
</section>
