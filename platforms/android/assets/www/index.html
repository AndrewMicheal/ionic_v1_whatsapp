<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controllers/ChatController.js"></script>
    <script src="js/Controllers/StatusController.js"></script>
    <script src="js/Controllers/CallController.js"></script>
    <script src="js/Controllers/MessageController.js"></script>
  </head>
  <body ng-app="starter" ng-controller = "ctr" class="platform-android platform-cordova platform-webview">



    <div class="bg-green">
      <div class="header">
        <div class="logo">
          <span class="logo-title">WhatsApp</span>
        </div>
        <div class="search">
          <i class="ion-search icons"></i>
          <i class="ion-document ml-2 icons" ng-click="openPopover($event)"></i>
        </div>
      </div>
      <div class="tabs-striped tabs-top">
        <div class="tabs">
          <span class="tab-item myColor active" id="chat" ng-click = "goToPage('chats')">
            Chats
          </span>
          <span class="tab-item myColor" ng-click = "goToPage('status')" id = "status">
            Status
          </span>
          <span class="tab-item myColor" ng-click = "goToPage('calls')" id="calls">
            Calls
          </span>
        </div>
      </div>
    </div>


    <script id="my-popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <p class = "padding" ng-click = "newGroup()">New Group</p>
          <p class = "padding" ng-click = "newBroadCast()">New broadcast</p>
          <p class = "padding" ng-click = "linkDevices()">Linked devices</p>
          <p class = "padding" ng-click = "starredMessages()">Starred messages</p>
          <p class = "padding" ng-click = "setting()">Setting</p>
        </ion-content>
      </ion-popover-view>
    </script>

    <ion-nav-view></ion-nav-view>

  </body>
</html>
